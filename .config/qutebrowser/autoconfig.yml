# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wc: config-write-py --force
      wq: quit --save
      wqa: quit --save
  fonts.completion.category:
    global: 13pt monospace
  fonts.completion.entry:
    global: 13pt monospace
  fonts.debug_console:
    global: 13pt monospace
  fonts.downloads:
    global: 13pt monospace
  fonts.hints:
    global: 13pt monospace
  fonts.keyhint:
    global: 13pt monospace
  fonts.messages.error:
    global: 13pt monospace
  fonts.messages.info:
    global: 13pt monospace
  fonts.messages.warning:
    global: 13pt monospace
  fonts.monospace:
    global: '"FantasqueSansMono Nerd Font"'
  fonts.prompts:
    global: 13pt sans-serif
  fonts.statusbar:
    global: 13pt monospace
  fonts.tabs:
    global: 13pt monospace
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fantasy:
    global: null
  fonts.web.family.fixed:
    global: null
  fonts.web.family.sans_serif:
    global: Arial
  fonts.web.family.serif:
    global: Arial
  fonts.web.family.standard:
    global: Arial
  fonts.web.size.default:
    global: 18
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum:
    global: 0
  fonts.web.size.minimum_logical:
    global: 6
  hints.auto_follow:
    global: unique-match
  hints.auto_follow_timeout:
    global: 0
